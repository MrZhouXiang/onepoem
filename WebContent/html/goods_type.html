<!-- 商品类型管理 -->
<div class="modal-content" id="goodsTypeAdd"  style="width: 700px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">商品类型新增</h4>
    </div>
    <div class="modal-body" >
        <form class="form-horizontal" id="goodsTypeForm">
           
            <div class="form-group">
                <label class="col-sm-2 control-label" for="noticeTitle">名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name">
                    <span class="help-block"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="noticeTitle">经验</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exp">
                    <span class="help-block"></span>
                </div>
            </div>
         
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="goods_type_new_btn">保存</button>
    </div>
</div>
